<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Report</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8"/>
</head>

<body>

<h1>Report</h1>

<form action="#" th:action="@{/report}" method="post" th:object="${newTicket}">
    name:<br>
    <select name="reporter">
        <option th:each="user: ${users}" th:value="${user.getName()}" th:text="${user.getName()}"></option>
    </select><br>
    manufacturer:<br>
    <input type="text" name="manufacturer"><br><br>
    serialnumber:<br>
    <input type="number" name="serialNumber" required /><br><br>
    description:<br>
    <input type="text" name="description"><br><br>
    <input type="submit" value="Report" >
</form>


<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script src="bootstrap.bundle.min.js / bootstrap.bundle.js"></script>
</body>
</html>
