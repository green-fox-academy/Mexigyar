<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Licence Plate DB</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<h1>Licence Plate DataBase</h1>
<p>  </p>
<a th:href="@{/search(police=1)}">POLICE CARS</a>
<a th:href="@{/search(diplomat=1)}">DIPLOMATS CARS</a>

<form action="#" th:action="@{/search}" method="get">
    <div class="form-group">
        <label>Search for licence plate(part of the plate is suffiecent)</label>
        <input type="text" class="form-control" name="q">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th>Plate</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <th scope="row"></th>
    <tr th:each="plate : ${plates}">
        <td th:text="${plate.getPlate()}"></td>
        <td th:text="${plate.getCarBrand()}"></td>
        <td th:text="${plate.getCarModel()}"></td>
        <td th:text="${plate.getColor()}"></td>
        <td th:text="${plate.getYear()}"></td>
    </tr>
    </tbody>
</table>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</body>
</html>
