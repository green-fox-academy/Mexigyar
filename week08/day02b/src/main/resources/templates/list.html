<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8"/>

    <style>
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:8080/todo">TodoListApp</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:8080/todo/">Your List</a></li>
            <li><a href="http://localhost:8080/todo/add">Add Task</a></li>
            <li><a href="#">New Features Coming Soon...</a></li>
        </ul>
    </div>
</nav>


<h1>List of todo's</h1>
<table class="table">
    <thead>

    <tr>
        <th scope="col">ID</th>
        <th scope="col">Task</th>
        <th scope="col">Done</th>
        <th scope="col">Urgent</th>
    </tr>

    </thead>
    <tbody>
    <tr>
        <th scope="row"></th>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td> hali@@@@sdwsw </td>
        <td th:text="${todo.isUrgent()}"></td>
    </tr>
    </tr>
    </tbody>
</table>


<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
